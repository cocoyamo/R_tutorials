bookdown::gitbook:
  output_dir: "docs"
  fig_path: figures/
  css: style.css
  config:
    toc:          
      before: |
        <li><a href="./">Welcome!</a></li>
      after: |
        <li><a href="https://github.com/cocoyamo/R_tutorials" target="blank">Check out cocoya's GitHub Repository</a></li>
    edit: https://github.com/cocoyamo/R_tutorials/edit/gh-pages/%s
    download: ["pdf", "epub"]
    fig_caption: yes  
    theme: simplex     
    toc_depth: 3      
    toc_float: yes     

bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes

bookdown::epub_book: default
